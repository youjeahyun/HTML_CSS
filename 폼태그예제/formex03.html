<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여러 데이터 나열해 보여주는 드롭단추</title>
</head>
<body>
    <div class="container">
        <h1> 여름방학 특강 신청 </h1>
        <fieldset>
             <legend> 수강 신청인</legend>
             <label class="reg" for="hakbun"> 학번 </label> <input type="text" id="hakbun"> <br>
             <label class="reg" for="name"> 이름 </label> <input type="text" id="name"> <br>
             <label class="reg" for="dept"> 학과 </label> <br>
             <select size="2" id="dept" multiple> <!-- size 속성은 한번에 보여주는 줄의 수 -->
                <optgroup label="공과대학">
                  <option value="archi" name="deptName"> 건축공학과 </option>
                  <option value="merchanic" name="deptName"> 기계공학과 </option>
                  <option value="indust" name="deptName"> 산업공학과 </option>
                  <option value="elec" name="deptName"> 전기전자공학과 </option>
                  <option value="computer" name="deptName"   selected> 컴퓨터공학과 </option>
                  <option value="chemical" name="deptName"> 화학공학과 </option>
                </optgroup>
                <optgroup label="인문대학">
                  <option value="history" name="deptName"> 사학과 </option>
                  <option value="lang" name="deptName"> 어문학과 </option>
                  <option value="philo" name="deptName"> 철학과 </option>
                </optgroup> 
             </select> 
        </fieldset>
        <fieldset>
            <legend> 데이터리스트 태그 </legend>
            <input type="text"  id="interest" list="aa">
            <datalist id="aa">
                <option value="grammer" label="문법"></option>
                <option value="voca" label="어휘"></option>
                <option value="speaking" label="회화"></option>
                <option value="listening" label="리스닝"></option>
                <option value="news" label="뉴스청취"></option>
            </datalist>
        </fieldset>

        <textarea cols="50" rows="10">   </textarea>
       <button type="submit" value="전송">
           <img src="images/tick.png" > 전송하기 
       </button>    
       <form  oninput="result.value = parseInt(num1.value) + parseInt(num2.value) ">
          <input type="number" name="num1" value="0">
          + <input type="number" name="num2" value="0">
          = <output type="result" for="num"> </output>
        </form> 
  
    </div>
    </body>
</html>
